<div class="w-screen h-screen bg-white sm:bg-gray-50 overflow-auto pb-6">
  <div class="w-full h-full hidden sm:block absolute">
    <img
      loading="lazy"
      src="/assets/svg/login-bg-left.svg"
      alt="bg left"
      class="absolute w-60 lg:w-96 left-0 bottom-0"
    />
    <img
      loading="lazy"
      src="/assets/svg/login-bg-rigth.svg"
      alt="bg right"
      class="absolute w-60 lg:w-96 right-0 bottom-0"
    />
  </div>
  <div class="relative w-full sm:w-7/12 md:w-6/12 lg:w-4/12 m-auto">
    <header class="pt-6 pb-2 flex justify-center">
      <img
        loading="lazy"
        src="/assets/images/logo/logo-gradient-blue-trello.png"
        alt="logo"
        class="w-56"
      />
    </header>
    <div class="bg-white rounded shadow-none sm:shadow-lg py-4 px-6 md:px-10">
      <div class="mb-4">
        <app-login-form />
      </div>
      <hr class="my-4 border-b-1 border-r-gray-300" />
      <div
        class="flex justify-center items-center space-x-0 space-y-2 md:space-x-2 md:space-y-0 flex-col md:flex-row"
      >
        <a
          routerLink="/forgot-password"
          routerLinkActive="underline"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-blue font-light text-sm underline cursor-pointer"
          >¿No puede iniciar sesión?</a
        >
        <span class="text-gray-800 hidden md:block">●</span>
        <a
          routerLink="/register"
          routerLinkActive="underline"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-blue font-light text-sm underline cursor-pointer"
          >Regístrese para crear una cuenta</a
        >
      </div>
    </div>
    <hr class="my-4 border-b-1 border-r-gray-300" />
    <div class="flex justify-center">
      <img
        loading="lazy"
        class="w-32 mt-4"
        src="/assets/images/logo/horizontal-logo-onecolor-blue-atlassian.png"
        alt="logo atlassian"
      />
    </div>
  </div>
</div>
