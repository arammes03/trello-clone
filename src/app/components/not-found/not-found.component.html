<section class="bg-white h-screen w-screen p-10">
  <div class="py-8 px-4 mx-auto">
    <div class="mx-auto max-w-screen-sm text-center">
      <img src="/assets/gif/error.gif" alt="" class="w-72 mx-auto" />
      <p
        class="mb-4 text-3xl tracking-tight font-bold text-gray-900 md:text-4xl"
      >
        Something's missing.
      </p>
      <p class="mb-4 text-lg font-light text-gray-500">
        Sorry, we can't find that page. You'll find lots to explore on the home
        page.
      </p>
      <a
        routerLink="/app/boards"
        routerLinkActive="underline"
        [routerLinkActiveOptions]="{ exact: true }"
        class="inline-flex bg-hoverBlue text-white hover:bg-blue focus:ring-4 focus:outline-none focus:ring-blues-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center my-4 cursor-pointer"
        >Volver al Espacio de trabajo</a
      >
    </div>
  </div>
</section>
