<button
  [type]="typeBtn"
  class="w-full font-medium rounded text-sm text-left px-5 py-2 focus:ring-4"
  [ngClass]="{
    'bg-success hover:bg-hover text-white': this.btnColor == 'success',
    'bg-blue hover:bg-hoverBlue text-white': this.btnColor == 'primary',
    'bg-gray-200 text-gray-800': this.btnColor === 'gray-light',
  }"
>
  <ng-content></ng-content>
</button>
