<div class="p-6 bg-gray-100 relative rounded-lg shadow w-full h-full">
  <button
    type="button"
    class="absolute top-3 right-3 focus:outline-none p-2"
    (click)="closeModal()"
  >
    <fa-icon [icon]="faClose"></fa-icon>
  </button>
  <div class="flex space-x-2 mb-5">
    <div class="flex">
      <h3 class="text-lg text-gray-800">Invitar al Espacio de trabajo</h3>
    </div>
  </div>
  <div class="flex space-x-2 mb-5">
    <div class="w-[100%]">
      <!-- <input
        type="text"
        id="searchInput"
        placeholder="Dirección de correo electrónico"
        title="Buscar"
        class="border-gray-200 border-2 rounded-md py-1 w-full"
      />
      -->
      <p class="text-sm text-gray-500 pt-5">
        Invite a alguien a este Espacio de trabajo:
      </p>
      <cdk-virtual-scroll-viewport
        itemSize="50"
        class="h-64 w-full border overflow-y-scroll bg-white rounded mt-2"
      >
        <div class="flex space-x-4 pl-3" *cdkVirtualFor="let user of users">
          <img class="w-10 h-10 rounded-full mt-2" alt="" [src]="user.avatar" />
          <div class="flex-grow">
            <div class="space-y-1 font-medium dark:text-white w-full">
              <div class="text-md text-gray-800 dark:text-gray-800">
                {{ user.name }}
              </div>
              <div class="text-sm text-gray-500 dark:text-gray-400">
                {{ user.email }}
              </div>
            </div>
          </div>
          <div class="w-2/5 mt-2 pr-3">
            <app-btn btnColor="primary">Invitar</app-btn>
          </div>
        </div>
      </cdk-virtual-scroll-viewport>
    </div>
  </div>
</div>
