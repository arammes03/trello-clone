<div class="flex flex-col h-screen">
  <app-navbar />
  <div class="w-full grow bg-white p-6">
    <div class="container mx-auto">
      <h1 class="text-xl text-gray-700 font-semibold italic mb-5">Usuarios</h1>
      <table
        class="w-full text-sm text-left text-gray-500"
        cdk-table
        [dataSource]="dataSource"
      >
        <tr
          class="text-xs text-gray-700 uppercase bg-gray-50"
          cdk-header-row
          *cdkHeaderRowDef="columns"
        ></tr>
        <tr
          class="bg-white border-b"
          cdk-row
          *cdkRowDef="let row; columns: columns"
        ></tr>

        <!-- Avatar Column -->
        <ng-container cdkColumnDef="avatar">
          <th cdk-header-cell *cdkHeaderCellDef class="py-3 px-6">Avatar</th>
          <td cdk-cell class="py-4 px-6" *cdkCellDef="let row">
            <img [src]="row.avatar" alt="" class="w-20 rounded-full" />
          </td>
        </ng-container>

        <!-- Id Column -->
        <ng-container cdkColumnDef="id">
          <th cdk-header-cell class="py-3 px-6" *cdkHeaderCellDef>Id.</th>
          <td cdk-cell class="py-4 px-6" *cdkCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container cdkColumnDef="name">
          <th cdk-header-cell *cdkHeaderCellDef class="py-3 px-6">Nombre.</th>
          <td cdk-cell class="py-4 px-6" *cdkCellDef="let row">
            {{ row.name }}
          </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container cdkColumnDef="email">
          <th cdk-header-cell *cdkHeaderCellDef class="py-3 px-6">
            Correo electr√≥nico.
          </th>
          <td cdk-cell class="py-4 px-6" *cdkCellDef="let row">
            {{ row.email }}
          </td>
        </ng-container>
      </table>
    </div>
  </div>
</div>
