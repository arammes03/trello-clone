<div class="flex flex-col h-screen">
  <app-navbar />
  <div class="w-full grow bg-white p-6">
    <h1 class="text-xl text-gray-700 font-semibold italic mb-5">Tabla</h1>
    <input type="search" [formControl]="input" />
    <table
      class="w-full text-sm text-left text-gray-500"
      cdk-table
      [dataSource]="dataSource"
    >
      <tr
        class="text-xs text-gray-700 uppercase bg-gray-50"
        cdk-header-row
        *cdkHeaderRowDef="columns"
      ></tr>
      <tr
        class="bg-white border-b"
        [ngClass]="{ 'bg-red-200': row.price < 50 }"
        cdk-row
        *cdkRowDef="let row; columns: columns"
      ></tr>
      <tr
        class="text-xl text-gray-700 uppercase bg-gray-200"
        cdk-footer-row
        *cdkFooterRowDef="columns"
      ></tr>

      <!-- Id Column -->
      <ng-container cdkColumnDef="id">
        <th cdk-header-cell class="py-3 px-6" *cdkHeaderCellDef>Id.</th>
        <td cdk-cell class="py-4 px-6" *cdkCellDef="let row">{{ row.id }}</td>
        <th cdk-footer-cell *cdkFooterCellDef class="py-3 px-6"></th>
      </ng-container>

      <!-- Title Column -->
      <ng-container cdkColumnDef="title">
        <th cdk-header-cell *cdkHeaderCellDef class="py-3 px-6">Title.</th>
        <td cdk-cell class="py-4 px-6" *cdkCellDef="let row">
          {{ row.title }}
        </td>
        <th cdk-footer-cell *cdkFooterCellDef class="py-3 px-6"></th>
      </ng-container>

      <!-- Price Column -->
      <ng-container cdkColumnDef="price">
        <th cdk-header-cell *cdkHeaderCellDef class="py-3 px-6">Price.</th>
        <td cdk-cell class="py-4 px-6" *cdkCellDef="let row">
          {{ row.price }}
        </td>
        <th cdk-footer-cell *cdkFooterCellDef class="py-3 px-6">
          {{ total }}
        </th>
      </ng-container>

      <!-- Cover Column -->
      <ng-container cdkColumnDef="cover">
        <th cdk-header-cell *cdkHeaderCellDef class="py-3 px-6">Cover.</th>
        <td cdk-cell class="py-4 px-6" *cdkCellDef="let row">
          <img [src]="row.images[0]" alt="" class="w-20" />
        </td>
        <th cdk-footer-cell *cdkFooterCellDef class="py-3 px-6"></th>
      </ng-container>

      <!-- Actions Column -->
      <ng-container cdkColumnDef="actions">
        <th cdk-header-cell *cdkHeaderCellDef class="py-3 px-6">Actions.</th>
        <td cdk-cell class="py-4 px-6" *cdkCellDef="let row">
          <app-btn (click)="update(row)">Update</app-btn>
        </td>
        <th cdk-footer-cell *cdkFooterCellDef class="py-3 px-6"></th>
      </ng-container>
    </table>
  </div>
</div>
